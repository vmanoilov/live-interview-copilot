<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
    
    p {
      font-size: 14px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 15px;
    }
    
    .info {
      background: #f0f9ff;
      border-left: 3px solid #3b82f6;
      padding: 10px;
      margin-top: 15px;
      font-size: 12px;
      color: #1e40af;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
      padding: 10px;
      background: #f3f4f6;
      border-radius: 6px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }
    
    .status-text {
      font-size: 13px;
      color: #374151;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Live Interview Copilot</h1>
  <p>AI-powered interview assistant for Google Meet</p>
  
  <div class="status">
    <div class="status-dot"></div>
    <div class="status-text">Extension Active</div>
  </div>
  
  <div class="info">
    <strong>How to use:</strong><br>
    1. Join a Google Meet call<br>
    2. Look for the overlay in the top-right<br>
    3. Click "Start Capture" to begin<br>
    4. AI responses will appear in real-time
  </div>
</body>
</html>
